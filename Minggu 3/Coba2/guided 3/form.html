<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <header>
        <center>
            <table>
                <tr>
                    <td><img src="fti-ukdw.png" alt="" width="200"> </td>
                    <td><h1><b>Formulir Pendaftaran</b></h1></td>
                </tr>
            </table>
        </center>
        <hr>
    </header>
    
    <main>
        <form action="">
            <div>
                <label for="NIM">NIM: </label>
                <input type="text" name="NIM" id="NIM" maxlength="8" placeholder="Masukan NIM anda disini!" required>
            </div>   

            <br>
            <div>
                <label for="namadepan">Nama Depan: </label>
                <input type="text" name="namadepan" id="namadepan" maxlength="50" placeholder="Masukan Nama depan">
            </div>

            <br>
            <div>
                <label for="namabelakang">Nama Belakang: </label>
                <input type="text" name="namabelakang" id="namabelakang" maxlength="50" placeholder="Masukan Nama Belakang">
            </div>

            <br>
            <div>
                <label for="tgllahir">Tanggal Lahir: </label>
                <input type="date" name="tgllahir" id="tgllahir ">
            </div>

            <br>
            <div>
                <label for="TinggiBadan">Masukan Tinggi badan: </label>
                <select name="TinggiBadan" id="TinggiBadan">
                    <option value="1">150-159</option>
                    <option value="2">160-169</option>
                    <option value="3">170-189</option>
                    <option value="4">180-199</option>
                    <option value="5">190-209</option>
                </select>
            </div>

            <br>
            <div>
                <label for="tahunmsk">Tahun Masuk: </label>
                <input type="number" id="tahunmsk" min="0000" max="9999" >
            </div>

            <br>
            <div>
                <label for="ambilmatkul">Ambil mata kuliah: </label>
                <br>
                <input type="checkbox" name="ambilmatkul" id="ambilmatkul" value="RO">Riset Operasi
                <input type="checkbox" name="ambilmatkul" id="ambilmatkul" value="SBD">Sistem Basis Data
                <br>
                <input type="checkbox" name="ambilmatkul" id="ambilmatkul" value="alpro">Algoritma dan Pemograman
                <input type="checkbox" name="ambilmatkul" id="ambilmatkul" value="SO">Sistem Operasi
            </div>

            <br>
            <div>
                <label for="jk">Jenis Kelamin: </label>
                <input type="radio" name="jk" id="jk" value="Laki">Laki-laki 
                <input type="radio" name="jk" id="jk" value="Perempuan">Perempuan 
            </div>

            <br>
            <div>
                <label for="jwlkonsul">Jadwal konsultasi:</label>
                <input type="time" name="jwlkonsul" id="jwlkonsul">
            </div>
            
            <br>
            <div>
                <label for="sks">Jumlah SKS: </label>
                <input type="number" name="sks" id="sks" min="0" max="24" step="0">
            </div>

            <br>
            <div>
                <label for="ipk">IPK:</label>
                <input type="number" name="ipk" id="ipk" min="0" max="4" step="0.01">
            </div>

            <br>
            <div>
                <input type="submit" name="" id="" value="Simpan">
                <input type="reset" name="reset" id="reset" value="Reset">
            </div>
        </main>
    </form>
</body>
</html>
